<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Add To Cart</title>
</head>

<body>
     <div class="container">
        <div class="products-container">
            <div class="search">
                <input type="text" class="productSearch" placeholder="Search products...">
            </div>
        </div>

        <div class="cartContainer">
            <div class="cartHead">
                <p class="chead"><i class="fas fa-user"></i>Add Customer</p>
            </div>
            <!--cart  item display  -->
            <div class="cartDetails">
               
            </div>
            <div class="pay">
                <div class="payitem">
                    <div><p>DisCount</p></div>
                    <div><p>BDT</p></div>
                    <div><p>-10.00</p></div>
                </div>
                <div class="payitem">
                    <div><p>SubTotal </p></div>
                    <div><p>BDT</p></div>
                    <div><p class="subTotal">00.00</p></div>
                </div>
                <div class="payitem">
                    <div><p >Tax(5%)</p></div>
                    <div><p>BDT</p></div>
                    <div><p class="tax">00.00</p></div>
                </div>
                <div class="payitem">
                    <div><p>Total</p></div>
                    <div><p>BDT</p></div>
                    <div><p class="total">00.00</p></div>
                </div>
                <div class="payitem">
                    <button class="payButton">Pay </button>
                </div>
            </div>

        </div>
    </div>

    </div>
    <div class="foot">
        <p>Dhanmondi | Register | New sale
            <button>Options</button>
            <button>new Sale</button>
        </p>
    </div>
    <script src="products.js"></script>
    <script src="jscript.js"></script>
</body>

</html>
